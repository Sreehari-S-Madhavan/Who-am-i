<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Am I? Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setupScreen">
    <h1>Who Am I?</h1>
    <label for="category">Choose Category:</label>
    <select id="category">
      <option value="anime">Anime</option>
      <option value="marvel">Marvel</option>
      <option value="dc">DC</option>
      <option value="malayalam_movies">Malayalam Movies</option>
      <option value="video_games">Video Games</option>
      <option value="objects">Objects</option>
      <option value="general">General</option>
    </select>
    <h2>Players</h2>
    <div id="players"></div>
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <h2 id="roundInfo"></h2>
    <div id="cardBox">
      <span id="characterDisplay" style="display:none;"></span>
    </div>
    <button onclick="toggleReveal()">Reveal / Hide</button>
    <button onclick="submitGuess()">I Guessed It!</button>
    <button onclick="nextTurn()">Next Turn</button>
  </div>

  <div id="resultScreen" style="display:none;">
    <h1>Game Over!</h1>
    <div id="ranking"></div>
    <button onclick="restartSameCategory()">Play Again (Same Category)</button>
    <button onclick="goToHome()">Go to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
