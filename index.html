<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Am I? - Local Multiplayer Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setupScreen">
    <h1>Who Am I?</h1>
    <label for="category">Choose Category:</label>
    <select id="category">
      <option value="anime">Anime</option>
      <option value="marvel">Marvel</option>
      <option value="dc">DC</option>
      <option value="malayalam_movies">Malayalam Movies</option>
      <option value="video_games">Video Games</option>
      <option value="objects">Objects</option>
      <option value="general">General</option>
    </select>
    <h2>Players</h2>
    <div id="players"></div>
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <h2 id="roundInfo"></h2>
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-inner" id="cardInner">
          <div class="card-front">Tap to Reveal</div>
          <div class="card-back" id="characterReveal">Character</div>
        </div>
      </div>
    </div>
    <button onclick="toggleCard()">Reveal / Hide</button>
    <button onclick="submitGuess()">I Guessed It!</button>
    <button onclick="nextTurn()">Next Turn</button>
  </div>

  <div id="resultScreen" style="display:none;">
    <h1>Game Over!</h1>
    <div id="ranking"></div>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleCard() {
      document.getElementById('card').classList.toggle('flipped');
    }
  </script>
</body>
</html>
